<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="product-box">
            <div class="photo">
                <img src="./images/ae454123eb2ee7736de7d5d296876bd9559b4050.png" alt="">
            </div>
            <div class="text-box">
                <h3>PERFUME</h3>
                <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
                <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                <div class="price-box">
                    <h2>$149.99</h2>
                    <h4>$169.99</h4>
                </div>
                <button>
                    <img src="./images/Shape.png" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

</body>
</html>
